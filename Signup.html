<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="Login.css">
</head>

<body>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>



    <section class="container-fluid bg">
        <h2 style="text-align: center;">Agricultural Help Desk</h2>

        <section class="row justify-content-center">

            <section class="col-12 col-sm-6 col-md-3">
                <form class="form-container" onsubmit="return varification()" action="Login.html">
                    <div class="form-group">
                        <h3 style="text-align: center; padding-bottom: 10px;">Sign Up</h3>
                        <label>Enter Phone Number</label>
                        <input type="tel" class="form-control" id="telep" aria-describedby="number">

                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="pass">
                    </div>
                    <div class="form-group">
                        <label>Enter Password Again</label>
                        <input type="password" class="form-control" id="repass">
                    </div>
                    <div id="div_show"> <input type="checkbox" onclick="showpass()"> Show password </input></div>
                    <br>
                    <button type="submit" class="btn btn-success">Submit</button>

                </form>

            </section>


        </section>

    </section>



    <script type="text/javascript" src="Signup.js"></script>


</body>

</html>
